apiVersion: apps/v1
kind: Deployment
metadata:
  name: windmill
spec:
  replicas: {{ .Values.windmill.frontendReplicas }}
  selector:
    matchLabels:
      app: windmill-app
  template:
    metadata:
      labels: 
        app: windmill-app
        container: windmill-app
    spec:
      containers:
      - name: windmill
        image: ghcr.io/windmill-labs/windmill:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: "DATABASE_URL"
          value: "{{ .Values.windmill.databaseUrl }}"
        - name: "BASE_URL"
          value: "{{ .Values.windmill.baseUrl }}"
        - name: "BASE_INTERNAL_URL"
          value: "{{ .Values.windmill.baseInternalUrl }}"
        - name: "COOKIE_DOMAIN"
          value: "{{ .Values.windmill.baseUrl }}"
        - name: "RUST_LOG"
          value: "{{ .Values.windmill.rustLog }}"
        - name: "NUM_WORKERS"
          value: "{{ .Values.windmill.numWorkers }}"
        - name: "RUST_BACKTRACE"
          value: "{{ .Values.windmill.rustBacktrace }}"
        - name: "DISABLE_NUSER"
          value: "{{ .Values.windmill.disableNuser }}"
        - name: "DENO_PATH"
          value: "{{ .Values.windmill.denoPath }}"
        - name: "PYTHON_PATH"
          value: "{{ .Values.windmill.pythonPath }}"
        - name: "NSJAIL_PATH"
          value: "{{ .Values.windmill.nsjailPath }}"
        - name: "dummy"
          value: "variable"
      securityContext:
        runAsUser: 0
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-app
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: windmill-app
    container: windmill-app
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  name: windmill-app-metrics
  labels:
    operated-prometheus: "true"
spec:
  clusterIP: None
  ports:
  - port: 8001
    name: metrics
    protocol: TCP
  selector:
    app: windmill-app
    container: windmill-app
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
